name: DevSecOps Pipeline - Java WebApp

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  devsecops-pipeline:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn clean install

    - name: Run Unit Tests
      run: mvn test

    # ✅ SAST: Semgrep (Manual Install)
    - name: Install Semgrep
      run: |
        python3 -m pip install --upgrade pip
        pip install semgrep

    - name: Run Semgrep Scan
      run: semgrep scan --config=auto --sarif --output=semgrep.sarif

    - name: Upload Semgrep SARIF Report
      uses: actions/upload-artifact@v3
      with:
        name: semgrep-report
        path: semgrep.sarif

    # ✅ Secrets Scan: TruffleHog
    - name: Run TruffleHog (Secrets Scan)
      uses: trufflesecurity/trufflehog@main
      with:
        path: .

    # ✅ DAST: OWASP ZAP
    - name: Start Java App for ZAP Scan
      run: nohup java -jar target/*.jar & sleep 15

    - name: Run OWASP ZAP Baseline Scan
      uses: zaproxy/action-baseline@v0.10.0
      with:
        target: 'http://localhost:8080'

    # ✅ Upload ZAP Scan Results
    - name: Upload ZAP Scan Results
      uses: actions/upload-artifact@v3
      with:
        name: zap-scan-results
        path: report_json.json, report_md.md, report_html.html
