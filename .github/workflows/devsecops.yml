name: DevSecOps Pipeline - Java WebApp

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  devsecops-pipeline:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn clean install

    - name: Run Unit Tests
      run: mvn test

    # ✅ SAST: Semgrep (latest version using @main)
    - name: Run Semgrep (SAST)
      uses: returntocorp/semgrep-action@main
      with:
        config: 'auto'
        generateSarif: true

    - name: Upload Semgrep SARIF Report
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: semgrep.sarif
      if: always()

    # ✅ Secrets Scan: TruffleHog
    - name: Run TruffleHog (Secrets Scan)
      uses: trufflesecurity/trufflehog@main
      with:
        path: .

    # ✅ DAST: OWASP ZAP
    - name: Start Java App for ZAP Scan
      run: nohup java -jar target/*.jar & sleep 15

    - name: Run OWASP ZAP Baseline Scan
      uses: zaproxy/action-baseline@v0.10.0
      with:
        target: 'http://localhost:8080'
