name: DevSecOps Pipeline - Java WebApp

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  devsecops-pipeline:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn clean install

    - name: Run Unit Tests
      run: mvn test

    # ✅ SAST: Semgrep (Manual Install)
    - name: Install Semgrep
      run: |
        python3 -m pip install --upgrade pip
        pip install semgrep

    - name: Run Semgrep Scan
      run: semgrep scan --config=auto --sarif --output=semgrep.sarif

    - name: Upload Semgrep SARIF Report
      uses: github/codeql-action/upload-sarif@v2  # Changing to v2 or v4 if v3 causes issues
      with:
        sarif_file: semgrep.sarif
      if: always()

    # ✅ Secrets Scan: TruffleHog
    - name: Run TruffleHog (Secrets Scan)
      uses: trufflesecurity/trufflehog@main
      with:
        path: .

    # ✅ DAST: OWASP ZAP
    - name: Start Java App for ZAP Scan
      run: nohup java -jar target/*.jar & sleep 15

    - name: Run OWASP ZAP Baseline Scan
      uses: zaproxy/action-baseline@v0.10.0
      with:
        target: 'http://localhost:8080'

    # ✅ Uploading Artifacts (update to v4)
    - name: Upload scan reports as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: security-scan-reports
        path: |
          semgrep.sarif
          report_json.json
          report_md.md
          report_html.html

permissions:
  contents: write
  actions: write
  id-token: write   # This permission is required for uploading SARIF results
  pull-requests: write
